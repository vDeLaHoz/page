/* TAPA */
.flap{
position:absolute;
top:0;
left:0;
width:0;
height:0;
border-left:120px solid transparent;
border-right:120px solid transparent;
border-top:80px solid #ff7ba9;
transform-origin:top;
transition:transform 0.8s ease;
z-index:3;
}

/* ANIMACI√ìN TAPA */
.envelope.open .flap{
transform:rotateX(180deg);
}

/* CARTA INTERNA */
.letter{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%) translateY(100%);
width:85%;
background:white;
padding:10px;
border-radius:8px;
text-align:center;
color:#ff2e63;
font-size:16px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
transition:transform 0.8s ease, opacity 0.5s ease;
z-index:1;

/* üëá CLAVE */
opacity:0;
}

/* CARTA SALE SOLO AL ABRIR */
.envelope.open .letter{
transform:translateX(-50%) translateY(-5%);
opacity:1;
}


/* CONTADOR */
#contador{

}

/* GALER√çA */

gap:10px;
overflow-x:auto;

width:110px;

/* CORAZONES FLOTANDO */

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}

}
